<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Testimonials</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <p class="paragraph">
                “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”
            </p>
            <p class="data"> <span class="name"> Tanya Sinclair</span>   
                <span class="job">UX Engineer</span>
            </p>
        </div>
        <div class="image-container">
            <img src="/images/image-tanya.jpg" alt="Tanya" class="person">
            <div class="buttons">
                <img src="/images/icon-prev.svg" alt="button prev" class="prev">
                <img src="/images/icon-next.svg" alt="button next" class="next">
            </div>
           
        </div>
    </div>
</body>
</html>
